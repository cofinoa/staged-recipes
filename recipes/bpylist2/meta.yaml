{% set name = "bpylist2" %}
{% set version = "4.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/bpylist2-{{ version }}.tar.gz
  sha256: 0cc63284aee42f5c7e0ec87f8f59cdd35aaed05ad12d866b1868ea0c0caaafe1

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - poetry-core
    - pip
  run:
    - python >=3.7.0

test:
  imports:
    - bpylist2
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/parabolala/bpylist2
  summary: Parse and generate NSKeyedArchiver archives
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - cofinoa
