{% set name = "csscompressor" %}
{% set version = "0.9.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/csscompressor-{{ version }}.tar.gz
  sha256: afa22badbcf3120a4f392e4d22f9fff485c044a1feda4a950ecc5eba9dd31a05

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - csscompressor
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/sprymix/csscompressor
  summary: A python port of YUI CSS Compressor
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - cofinoa
